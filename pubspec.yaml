name: flutt_clothes_shop
description: "Flutter Clothes Shop App"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  #Provider for state management
  provider: ^6.1.1
  #Firebase packages for authentication, database and storage
  firebase_core: ^2.25.1
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.4.4
  firebase_storage: ^11.0.10
  #Google sign in package
  google_sign_in: ^6.2.1
  #Image picker for image upload and selection
  image_picker: ^1.0.7
  #Go router for navigation in the app
  go_router: ^13.1.0
  #Customizable page indicator
  smooth_page_indicator: ^1.1.0
  #Form builder and validator
  flutter_form_builder: ^9.2.1
  form_builder_validators: ^9.1.0
  #Toast messages package for displaying info for user
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
